<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Book Collection</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <b>
                <h1 align="center"> List Book Collections </h1>
            </b>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/app/sukaperpus/books/new}" class="btn btn-primary btn-sm mb-3">Add Book</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book: ${books}">
                    <td th:text = "${book.isbn}"></td>
                    <td th:text = "${book.title}"></td>
                    <td th:text = "${book.author}"></td>
                    <td th:text = "${book.publisher}"></td>
                    <td th:text = "${book.year}"></td>
                    <td>
                        <a th:href="@{/app/sukaperpus/books/edit/{id}(id=${book.id})}" class="btn btn-primary"> Update </a>
                        <a th:href="@{/app/sukaperpus/books/{id}(id=${book.id})}" class="btn btn-danger"> Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
