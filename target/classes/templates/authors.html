<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Author List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <b>
                <h1 align="center"> Author List </h1>
            </b>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/app/sukaperpus/authors/new}" class="btn btn-primary btn-sm mb-3">Add Author</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Author Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author: ${authors}">
                    <td th:text = "${author.id}"></td>
                    <td th:text = "${author.name}"></td>
                    <td>
                        <a th:href="@{/app/sukaperpus/authors/edit/{id} (id=${author.id})}" class="btn btn-primary"> Update </a>
                        <a th:href="@{/app/sukaperpus/authors/{id} (id=${author.id})}" class="btn btn-danger"> Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
