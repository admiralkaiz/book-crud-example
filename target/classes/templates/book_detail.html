<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Book Detail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a th:href="@{/app/sukaperpus/books}" class="btn btn-primary btn-sm mb-3">
                Back
            </a>
            <div class="row">
                <h1>Book Information</h1>
            </div>
            <div class="row">
                <h3>Book Title: </h3>
                <h4 th:text="${book.title}" th:object="${book}"></h5>
            </div>
            <div class="row">
                <h3>Author: </h3>
                <h4 th:text="${book.author}" th:object="${book}"></h5>
            </div>
            <div class="row">
                <h3>Publisher: </h3>
                <h4 th:text="${book.publisher}" th:object="${book}"></h5>
            </div>
        </div>
    </body>
</html>
